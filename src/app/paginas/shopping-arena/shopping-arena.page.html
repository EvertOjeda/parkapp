<app-header titulo="Arena"></app-header>

<ion-content>
    <ion-card mode="ios" color="primary">
        <ion-card-header>
            <ion-card-subtitle>En Ciudad del Este</ion-card-subtitle>
            <ion-card-title>Shopping Arena</ion-card-title>
        </ion-card-header>

    </ion-card>

    <IonList>
        <ion-item *ngFor = "let estaarena of estaarena">
          <ion-avatar slot="start">
             <ion-img [src]="estaarena.img"></ion-img>
          </ion-avatar>
          <ion-label>
           <!--  <h2> <b> {{estaarena.name}} </b> </h2> -->
             <h2>{{estaarena.descripcion}}</h2>
          </ion-label>
          <ion-button color="dark" fill="clear" size="large" (click)="myAction()" href="https://goo.gl/maps/VVegdgifHDpeBtud7">
            <ion-icon name="navigate"></ion-icon>
        </ion-button>
        </ion-item>
     </IonList>

     <ion-button color="light" shape="full" (click)="myAction()" href="{{estaarena.maps}}">
        <ion-icon name="navigate"></ion-icon> 
        IR
    </ion-button>
