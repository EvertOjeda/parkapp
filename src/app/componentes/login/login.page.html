<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/parkapp_blanco.png" alt="">
<ion-item>
  <ion-label position="floating">Correo Electrónico</ion-label>
  <ion-input type ="text" [(ngModel)]="email" name ="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type ="password" name ="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="onSubmitLogin()" expand="block" color="tertiary">Entrar</ion-button>

<br>
<p align="center" routerLink="/registro">Crear Cuenta</p>

<div class="ion-text-center ion-margin-top">
  <a routerLink="/reset-pass">
    <small>Olvidé mi contraseña</small>
  </a>
</div>

</ion-content>
