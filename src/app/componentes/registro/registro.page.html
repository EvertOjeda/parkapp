<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/parkapp_blanco.png" alt="">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type ="text" [(ngModel)]="name" name ="name"></ion-input>
  </ion-item>

<ion-item>
  <ion-label position="floating">Correo Electrónico</ion-label>
  <ion-input type ="text" [(ngModel)]="email" name ="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type ="password" [(ngModel)]="password" name ="password"></ion-input>
</ion-item>
<br>
<ion-button expand="block" color="primary" (click)="OnSubmitRegister()">Registrar</ion-button>

<br>
<p align="center" routerLink="/login">Ya tengo una cuenta</p>
</ion-content>
